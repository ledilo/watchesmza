<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Watches Mendoza</title>
  <meta name="description" content="Obten√© m√°s info por WhatsApp." />

  <style>
    :root{
      --bg:#000000;
      --card:#0b0b0f;
      --border:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65);
      --shadow: 0 20px 60px rgba(0,0,0,.65);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica, sans-serif;
      background:
        radial-gradient(1200px 600px at 50% -20%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(900px 500px at 10% 10%, rgba(255,255,255,.06), transparent 55%),
        radial-gradient(900px 500px at 90% 20%, rgba(255,255,255,.05), transparent 55%),
        var(--bg);
      color:var(--text);
    }
    .wrap{
      width:min(980px, 92vw);
      padding:28px 0;
    }
    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
      margin-bottom:18px;
      opacity:.92;
    }
    .brand{
      font-weight:600;
      letter-spacing:.2px;
      font-size:14px;
      color:var(--muted);
      display:flex;
      align-items:center;
      gap:10px;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;
      background:linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.25));
      box-shadow:0 0 18px rgba(255,255,255,.25);
    }
    .card{
      position:relative;
      border-radius:22px;
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background:radial-gradient(600px 180px at 50% 0%, rgba(255,255,255,.10), transparent 60%);
      pointer-events:none;
    }
    .inner{
      position:relative;
      padding:42px 26px;
      display:grid;
      gap:18px;
      text-align:center;
    }
    h1{
      margin:0;
      font-size: clamp(28px, 3.8vw, 44px);
      letter-spacing:-.02em;
    }
    p{
      margin:0 auto;
      max-width: 52ch;
      font-size: clamp(14px, 1.6vw, 16px);
      color:var(--muted);
      line-height:1.55;
    }

    /* "Cartel" */
    .sign{
      margin: 12px auto 6px;
      width:min(720px, 92%);
      padding:18px 18px;
      border-radius:18px;
      background:rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 14px 40px rgba(0,0,0,.55);
    }
    .sign strong{
      display:block;
      font-size: clamp(16px, 2vw, 18px);
      letter-spacing:.2px;
      color:rgba(255,255,255,.95);
    }
    .sign span{
      display:block;
      margin-top:6px;
      font-size:13px;
      color:rgba(255,255,255,.62);
    }

    .actions{
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    .btn{
      appearance:none;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.08);
      color:rgba(255,255,255,.92);
      padding:14px 18px;
      border-radius:16px;
      font-weight:600;
      letter-spacing:.2px;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
      min-width: 220px;
      justify-content:center;
    }
    .btn:hover{ transform: translateY(-1px); background:rgba(255,255,255,.12); border-color:rgba(255,255,255,.22); }
    .btn:active{ transform: translateY(0px) scale(.99); }
    .btn.primary{
      background: rgba(255,255,255,.92);
      color:#000;
      border-color: rgba(255,255,255,.92);
    }
    .btn.primary:hover{ background:#fff; border-color:#fff; }

    .fine{
      margin-top:14px;
      font-size:12px;
      color:rgba(255,255,255,.45);
    }
    .icon{
      width:18px; height:18px; display:inline-block;
    }
    .footer{
      margin-top:14px;
      display:flex;
      justify-content:center;
      font-size:12px;
      color:rgba(255,255,255,.40);
    }
    .footer a{ color:rgba(255,255,255,.55); text-decoration:none; }
    .footer a:hover{ text-decoration:underline; }
  </style>
</head>

<body>

</body>
</html>
